<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script type="text/javascript">

        const numRows = 5;


        let counter = 1;


        for (let i = 1; i <= numRows; i++) {
            let row = '';


            for (let j = 1; j <= i; j++) {
                row += counter + ' ';
                counter++;
            }


            console.log(row);
        }

    </script>

</body>

</html>

<!-- Q.8 Write a JavaScript Program to find the area of a triangle? -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script type="text/javascript">
        class Triangle {

            getArea() {
                console.log((this.base * this.height) / 2)
            }

            constructor(x, y) {
                this.base = x
                this.height = y
            }
        }

        const triangle = new Triangle(3, 5)

        triangle.getArea()
    </script>

</body>

</html>

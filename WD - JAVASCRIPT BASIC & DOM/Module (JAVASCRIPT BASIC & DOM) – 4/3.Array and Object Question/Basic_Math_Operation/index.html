<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array and object Question_Basci Math Operation</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="calculator">
        <div class="title">
            <h3>Math Operations</h3>
        </div>
        <div class="row">
            <label for="number">Enter 1st number:</label>
            <input type="number" name="" id="num1">
        </div>
        <div class="row">
            <label for="number">Enter 2nd number:</label>
            <input type="number" name="" id="num2">
        </div>
        <div class="operation-1">
            <button id="BTN1">+</button>
            <button id="BTN2">-</button>
            <button id="BTN3">*</button>
        </div>
        <div class="operation-2">
            <button id="BTN4">/</button>
            <button id="BTN5">%</button>
            <p id="TXT">Answer is:</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>

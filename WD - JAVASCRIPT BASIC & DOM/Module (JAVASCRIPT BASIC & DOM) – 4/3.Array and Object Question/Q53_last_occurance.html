<!-- Q,53 Use lastIndexOf to determine the position of the last occurrence of a in 30 Days Of
JavaScript? -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script type="text/javascript">
        const text = "30 Days Of JavaScript";
        const position = text.lastIndexOf('a');

        console.log("The last occurrence of 'a' is at position:", position);
    </script>

</body>

</html>

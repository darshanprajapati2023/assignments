<!-- Q.46 Write a JavaScript program to clone an array? -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script type="text/javascript">
        let x = [1, 2, 3, 4]
        console.log("Original array:")
        console.log(x)
        let y = [...x]   //ES6 introduced the (...) spread operator to create a shallow clone of an array
        console.log("Clone of the said array:")
        console.log(y)
    </script>

</body>

</html>

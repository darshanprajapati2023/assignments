<!-- Q.51 Write a JavaScript program to get the current date. Expected Output : mm-dd-yyyy,
mm/dd/yyyy or dd-mm-yyyy, dd/mm/yyyy? -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script type="text/javascript">
        function getCurrentDate(format) {
            const currentDate = new Date();
            const day = currentDate.getDate();
            const month = currentDate.getMonth() + 1;
            const year = currentDate.getFullYear();

            let formattedDate;

            switch (format) {
                case 'mm-dd-yyyy':
                    formattedDate = `${month}-${day}-${year}`;
                    break;
                case 'mm/dd/yyyy':
                    formattedDate = `${month}/${day}/${year}`;
                    break;
                case 'dd-mm-yyyy':
                    formattedDate = `${day}-${month}-${year}`;
                    break;
                case 'dd/mm/yyyy':
                    formattedDate = `${day}/${month}/${year}`;
                    break;
                default:
                    formattedDate = 'Invalid format';
            }

            return formattedDate;
        }

        const formattedDate1 = getCurrentDate('mm-dd-yyyy');
        const formattedDate2 = getCurrentDate('mm/dd/yyyy');
        const formattedDate3 = getCurrentDate('dd-mm-yyyy');
        const formattedDate4 = getCurrentDate('dd/mm/yyyy');

        console.log('Formatted Date 1:', formattedDate1);
        console.log('Formatted Date 2:', formattedDate2);
        console.log('Formatted Date 3:', formattedDate3);
        console.log('Formatted Date 4:', formattedDate4);

    </script>

</body>

</html>

• Create a slider using JavaScript -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array and object Question_slider using JavaScript</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="slider-container">
        <h1>Simple JavaScript Slider</h1>
        <h2>Created by Dropinks</h2>
        <div class="slides">
            <div class="slide" style="background-color: #ff8080;"></div>
            <div class="slide" style="background-color: #80ff80;"></div>
            <div class="slide" style="background-color: #8080ff;"></div>
            <div class="slide" style="background-color: #ffcc00;"></div>
            <div class="slide" style="background-color: #cc00cc;"></div>
            <div class="slide" style="background-color: #ff8080;"></div>
            <div class="slide" style="background-color: #80ff80;"></div>
            <div class="slide" style="background-color: #8080ff;"></div>
            <div class="slide" style="background-color: #ffcc00;"></div>
            <div class="slide" style="background-color: #cc00cc;"></div>

            <!-- Add more slides as needed -->
        </div>
        <div class="arrow arrow-left" onclick="prevSlide()">❮</div>
        <div class="arrow arrow-right" onclick="nextSlide()">❯</div>
    </div>
    <script src="index.js"></script>

</body>

</html>

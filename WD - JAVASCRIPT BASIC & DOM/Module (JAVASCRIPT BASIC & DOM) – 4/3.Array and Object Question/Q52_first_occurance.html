<!-- Q.52 Use indexOf to determine the position of the first occurrence of a in 30 Days Of
JavaScript? -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script type="text/javascript">
        const text = "30 Days Of JavaScript";
        const position = text.indexOf('a');

        console.log("The first occurrence of 'a' is at position:", position);

    </script>

</body>

</html>

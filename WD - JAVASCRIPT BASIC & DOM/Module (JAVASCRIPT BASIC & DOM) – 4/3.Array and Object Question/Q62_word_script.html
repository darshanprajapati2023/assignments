<!-- Q.62 Check if the string contains a word Script using includes() method? -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script type="text/javascript">
        const str = "This is a Java Script programm."

        const wordToCheck = "Script"

        if (str.includes(wordToCheck)) {
            console.log(`The string contains the word "${wordToCheck}".`)
        } else {
            console.log(`The string does not contain the word "${wordToCheck}".`)
        }
    </script>

</body>

</html>
